<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Belanja - Female Beauty</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #fff0f6;
    color: #8fb78f;
  }
  header {
    background: #d66ba0;
    color: #fff;
    padding: 10px 20px;
    position: relative;
  }
  header h1 {
    margin: 0;
  }
  marquee {
    margin-top: 5px;
    font-size: 1.1em;
    color: #ffe6f1;
  }
  nav {
    background: #8fb78f;
    display: flex;
    padding: 10px 20px;
  }
  nav a {
    color: #ffe6f1;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 600;
  }
  nav a:hover,
  nav a.active {
    text-decoration: underline;
  }
  main {
    display: flex;
    padding: 20px;
    min-height: 80vh;
  }
  .content {
    flex: 3;
    padding-right: 20px;
  }
  .sidebar {
    flex: 1;
    background: #f8bbd0;
    border-radius: 8px;
    padding: 15px;
    color: #9c3d6a;
    font-weight: 600;
  }
  footer {
    background: #d66ba0;
    color: #fff;
    text-align: center;
    padding: 15px 20px;
    font-size: 0.9em;
  }
  form {
    background: #ffe6f1;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 12px rgb(198 130 176 / 0.4);
  }
  form label {
    display: block;
    margin-top: 15px;
    font-weight: 700;
  }
  form input[type="text"],
  form input[type="number"],
  form input[type="tel"],
  form select,
  form textarea {
    width: 100%;
    padding: 8px 12px;
    margin-top: 8px;
    border: 2px solid #d66ba0;
    border-radius: 8px;
    font-size: 1em;
    font-family: inherit;
  }
  form textarea {
    resize: vertical;
    min-height: 70px;
  }
  form button {
    margin-top: 20px;
    margin-right: 10px;
    background: #d66ba0;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background: #9c3d6a;
  }
  .sidebar img {
    margin-top: 15px;
    width: %;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .sidebar img:hover {
    transform: scale(1.05);
  }
  
  @media (max-width: 768px) {
    main {
      flex-direction: column;
    }
    .content {
      padding-right: 0;
    }
    .sidebar {
      margin-top: 20px;
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h1 align="center">Female Beauty</h1>
  <marquee behavior="scroll" direction="right" scrollamount="8">Ayo isi formulir pembelanjaan untuk dapatkan produk favoritmu!</marquee>
</header>
<nav>
  <a href="index.html">Produk</a>
  <a href="transaksi.html" class="active">Belanja</a>
  <a href="invoice.html">Struk</a>
  <a href="tentang.html">Tentang Saya</a>
  
</nav>
<main>
  <section class="content">
    <h2>Isi Formulir Pembelanjaan</h2>
    <form id="transactionForm" action="invoice.html" method="GET">
      <label for="nama">Nama Pembeli</label>
      <input type="text" id="nama" name="nama" placeholder="Nama lengkap Anda" required />

      <label for="produk">Produk Pilihan</label>
      <select id="produk" name="produk" required>
        <option value="" disabled selected>Pilih produk</option>
        <option value="Face Wash">Face wash</option>
        <option value="Serum">Serum</option>
        <option value="Moisturaizer">Moisturaizer</option>
        <option value="Sunscreen">Sunscreen</option>
      </select>

      <label for="jumlah">Jumlah Pembelian</label>
      <input type="number" id="jumlah" name="jumlah" min="1" value="1" required />

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="" disabled selected>Pilih metode pembayaran</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="COD">Cash on Delivery (COD)</option>
        <option value="E-Wallet">E-Wallet</option>
      </select>

      <label for="alamat">Alamat Pengiriman</label>
      <textarea id="alamat" name="alamat" placeholder="Tulis alamat lengkap pengiriman" required></textarea>

      <label for="telepon">Nomor Telepon</label>
      <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,15}" required />

      <button type="submit">Checkout/Buat Pesanan</button>
      <button type="reset">Reset</button>
    </form>
  </section>
  <aside class="sidebar">
    <h3 align="center">PROMO SPESIAL!!</h3>
      <img src="gambar/Skincare set.jpeg" alt="Promo Diskon" />
    </a>
    <p align="center">Dapatkan diskon menarik dengan beli one set skincare</p>
  </aside>
</main>
<footer>
  &copy; 2025 Female Beauty. All rights reserved.
</footer>
</body>
</html>
